<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/codeiu/style/font-awesome.min.css">
    <link rel="stylesheet" href="/codeiu/style/bootstrap.min.css">
    <link rel="stylesheet" href="/codeiu/style/public.css">
    <link rel="stylesheet" href="/codeiu/style/password.css">
</head>
<body>
<header>
    <h1 class="logo">大学生在校编码平台</h1>
</header>
<h2>密码重置</h2>
<section class="top-nav container">
    <div class="navItem cur-item">用户验证</div>
    <div class="navItem">重置密码</div>
    <div class="navItem">修改成功</div>
</section>
<!--  id: verifyModelStep or resetModelStep or successModelStep-->
<section class="main-container container" id="verifyModelStep">
    <div class="verifyModel" id="verifyModel">
        <form action="">
            <label for="email" data-error="" data-name="邮箱">邮箱:</label><input type="text" id="email" name="email" placeholder="请输入注册时使用的邮箱"></br>
            <label for="vc" data-error="" data-name="验证码">验证码:</label><input type="text" name="vc" id="vc" placeholder="请输入邮箱收到的验证码"><a href="javascript: void(0)" class="btn">点击发送验证码</a></br>
            <input type="submit" value="下一步">
        </form>
    </div>
    <div class="resetModel" id="resetModel">
        <form action="">
            <input type="hidden" name="email" value="">
            <input type="hidden" name="code" value="">
            <label for="password" data-error="" data-name="密码">密码:</label><input type="password" id="password" name="password" placeholder="长度不得少于九位">
            <label for="passwordR" data-error="" data-name="密码确认">密码确认:</label><input type="password" name="passwordR" id="passwordR">
            <a href="javascript: void(0)" class="btn" id="prevStep">上一步</a>
            <input type="submit" value="下一步">
        </form>
    </div>
    <div class="successModel" id="changeSuc">
        <h5>SUCCESS</h5>
        <p>密码修改成功</p>
        <i class="fa fa-check-circle suc" aria-hidden="true"></i>
        <i class="fa fa-times-circle error" aria-hidden="true"></i>
        <p>前往登录</p>
    </div>
</section>
<script src="/codeiu/script/utils.js"></script>
<script src="/codeiu/script/public.js"></script>
<script src="/codeiu/script/password.js"></script>
</body>
</html>
