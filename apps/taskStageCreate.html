    <h2 class="header-l2 col-md-12 col-sm-12">创建阶段</h2>
    <form action="tcc" method="post">
        <input type="hidden" name="operate" value="addStage">
        <div class="header-l3 col-md-11 col-sm-11">阶段名称<em class="warn"></em></div>
        <div class="inItemContainer col-md-11 col-sm-11" data-basicInfo="name">

        </div>
        <div class="header-l3 col-md-11 col-sm-11">阶段描述<em class="warn"></em></div>
        <div class="editorWrapper col-md-11 col-sm-11">
            <textarea id="task-describe-editor" placeholder="Balabala" class="col-md-12 col-sm-12" name="desciption"></textarea>
        </div>
        <div class="btns col-md-11 col-sm-11">
            <input type="reset" value="重置">
            <input type="submit" value="提交">
        </div>
    </form>
</section>
